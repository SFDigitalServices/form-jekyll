<div class="layout-container">
  <header class="hero-banner default">
    <h1>Choose a prototype</h1>
  </header>
  <ul class="form-jekyll-list">
  {% for page in site.pages %}
    {% if page.form %}
      <li>

        <a href="{{ page.url }}">

          {{ folder_icon }}

          <span>{{ page.title }}</span>
        </a>
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
