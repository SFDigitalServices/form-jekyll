<label class="control-label valtype" for="{{ include.name }}" data-valtype="label">{{ include.label | markdownify | remove: '<p>' | remove: '</p>' | improve}}</label>
<div class="field-price">
  <div class="prepended dollar">$</div>
  <input type="text" name="{{ include.name }}" placeholder="" class="form-control input-md valtype" data-valtype="placeholder"
  {% unless optional %} required="required"{% endunless %}
  {% if error %}
    data-error="{{ include.error }}"
  {% else %}
    data-error="Please enter a valid price."
  {% endif %}>
  {% if include.helptext %}
    <div class="help-text" data-valtype='help'>{{ include.helptext | markdownify | improve }}</div>
  {% endif %}
</div>
