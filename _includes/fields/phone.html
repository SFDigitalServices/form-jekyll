<label class="control-label valtype" for="{{ include.name }}" data-valtype="label">{{ include.label | markdownify | remove: '<p>' | remove: '</p>'}}</label>
<div class="">
  <input type="text" name="{{ include.name }}" placeholder="" class="form-control input-md valtype" data-valtype="placeholder"
  {% unless optional %} required="required"{% endunless %}
  {% if error %}
    data-error="{{ include.error }}"
  {% else %}
    data-error="Please enter a valid phone number."
  {% endif %}>
  {% if include.helptext %}
   <p class="help-text" data-valtype='help'>{{ include.helptext }}</p>
  {% endif %}
</div>
