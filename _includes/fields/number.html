<label class="control-label valtype" for="{{ include.name }}" data-valtype="label">{{ include.label | markdownify | remove: '<p>' | remove: '</p>'}}</label>
<div class="field_number">
  <input type="text"
     id="{{ include.name }}"
     placeholder=""
     class="form-control input-md valtype"
     data-valtype="placeholder"
     {% unless optional %} required="required"{% endunless %}
     {% if error %} data-error="{{ include.error }}"{% endif %}
     >
     <span class="units">{{ include.unit }}</span>
  {% if include.helptext %}
   <p class="help-text" data-valtype='help'>{{ include.helptext | markdownify | remove: '<p>' | remove: '</p>'}}</p>
  {% endif %}
</div>
