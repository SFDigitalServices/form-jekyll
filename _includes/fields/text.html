<label class="control-label valtype" for="{{ include.name }}" data-valtype="label">{{ label | markdownify | remove: '<p>' | remove: '</p>' | improve }}</label>
<div class="">
  <input type="text"
     id="{{ include.name }}"
     placeholder=""
     class="form-control input-md valtype
     {% if include.maxlength %} length-{{ include.maxlength }}{% endif %}"
     data-valtype="placeholder"
     {% unless optional %} required="required"{% endunless %}
     {% if error %} data-error="{{ include.error }}"{% endif %}
     {% if include.maxlength %} maxlength="{{ include.maxlength }}"{% endif %}
     >
  {% if include.helptext %}
    <div class="help-text" data-valtype='help'>{{ include.helptext | markdownify | improve }}</div>
  {% endif %}
</div>
