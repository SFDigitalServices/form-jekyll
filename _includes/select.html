<label class="control-label valtype" for="{{ include.name }}" data-valtype="label">{{ include.label }}</label>
<div class="">
  <select class="form-control input-md valtype" data-valtype="option" name="{{ include.name }}">
  {{ include.options }}
  {% for option in options %}
    <option value="{{ option.label }}">{{ option.label }}</option>
  {% endfor %}
  </select>
  {% if include.helptext %}
   <p class="help-block valtype" data-valtype='help'>{{ include.helptext }}</p>
  {% endif %}
</div>
