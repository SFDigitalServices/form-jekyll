# Legal language

- title: Terms
  fields:
  - label: Important Notices
    type: header
    level: 3

  - type: paragraph
    label: |
      No change shall be made in the character of the occupancy or use without first obtaining a Building Permit authorizing such change. See San Francisco Building Code and San Francisco Housing Code.

      No portion of building or structure or scaffolding used during construction is to be cioser than 6'0" to any wire containing more than 750 volts. See Sec 385, California Penal Code.

      Pursuant to San Francisco Building Code, the building permit shall be posted on the job. The owner is responsible for approved plans and application being kept at building site.

      Grade lines as shown on drawings accompanying this application are assumed to be correct. If actual grade llnes aro not the same as shown, revised drawings showing correct grade lines, cuts and fills, and complete details of retaining walls and wall footings must be submitted to thls department for approval.

      ANY STIPULATION REQUIRED HEREIN OR BY COOE MAY BE APPEALED.

      BUILDING NOT TO BE OCCUPIED UNTIL CERTIFICATE OF FINAL COMPLETION IS POSTED ON THE BUILDING OR PERMIT OF OCCUPANCY GRANTED, WHEN REQUIRED.

      APPROVAL OF THIS APPLICATION DOES NOT CONSTITUTE AN APPROVAL FOR THE ELECTRICAL WIRING OR PLUMBING INSTAllATIONS. A SEPARATE PERMIT FOR THE WIRING AND PLUMBING MUST BE OBTAINED. ~~SEPARATE PERMITS ARE REQUIRED IF ANSWER IS "YES" TO ANY OF ABOVE QUESTIONS (10) (11) (12) (13) (22) OR (24).~~

      THIS IS NOT A BUILDING PERMIT. NO WORK SHALL BE STARTED UNTIL A BUILDING PERMIT IS ISSUED.

      In dwellings, all insulating materials must have a clearance of not less than two inches from all electrical wires or equipment.

  - label: Applicant's Certification
    type: checkbox
    options:
    - label: I HEREBY CERTIFY AND AGREE THAT IF A PERMIT IS ISSUED FOR THE CONSTRUCTION DESCRIBED IN THIS APPLICATION, ALL THE PROVISIONS OF THE PERMIT AND ALL LAWS AND ORDINANCES THERETO WILL BE COMPLIED WITH.

  - label: Hold Harmless Clause
    type: header
    level: 3

  - label: |
      The permittee(s) by acceptance of the permit, agree(s) to indemnify and hold harmless the City and County of San Francisco from and against any and all claims, demands and actions for damagesresulting from operations under this permit, regardless of negligence of the City and County of San Francisco, and to assume the defense of the City and County of San Francisco against all such claims, demands or actions.

      I hereby affirm under penalty of perjury the following declaration(s):
    type: paragraph

  - group: comp-I
    fields:
    - label: >
        I have and will maintain a certificate of consent to self-insure for workers' compensation, as provided by Section 3700 of the Labor Code for the performance of the work for which this permit is issued.
      type: checkbox

  - group: comp-II
    fields:
    - label: >
       I have and will maintain workers' compensation insurance, as required by Section 3700 of the Labor Code, for the performance of the work for which this permit is issued.
      type: checkbox

  - group: comp-III
    fields:
    - label: The cost of the work to be done is $100 or less.
      type: checkbox

  - group: comp-IV
    fields:
    - label: >
       I certify that in the performance of the work for which this permit is issued, I shall not employ any person in any manner so as to become subject to the workers' compensation laws of California. I further acknowledge that I understand that in the event that I should become subject to the workers' compensation provisions of the Labor Code of California and fail to comply forthwith with the provisions of Section 3800 of the Labor Code, that the permit herein applied for shall be deemed revoked.
      type: checkbox

  - group: comp-V
    fields:
    - label: >
       I certify as the owner (or the agent for the owner) that in the performance of the work for which this permit is issued, I will employ a contractor who complies with the workers' compensation laws of California and who, prior to the commencement of any work, will file a completed copy of this form with the Central Permit Bureau.
